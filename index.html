<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Axcess Worldwide</title>
    <meta name="description" content="Axcess Worldwide mockup">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800">
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <header>
      <img src="img/axcess-worldwide.png" alt="Axcess Worldwide logo">
    </header>
    <section class="jumbotron">
      <div class="logo">
        <img src="img/axcess-worldwide.png" alt="Axcess Worldwide logo">
        <h1>Axcess</h1>
        <h2>Worldwide</h2>
      </div>
      <nav class="row">
        <div class="active"><span>home</span></div>
        <div><span>about</span></div>
        <div><span>luxury</span></div>
        <div><span>travel</span></div>
        <div><span>brands</span></div>
      </nav>
      <div class="slider"></div>
    </section>
    <section class="headline">
      <div class="row">
        <div class="col-8">
          <h2>We are the world's <span>first</span> partnership development company</h2>
          <h3>And this our website reimagined by <a href="https://github.com/juniorSE7EN/axcess_worldwide">@juniorse7en</a></h3>
        </div>
        <div class="col-4">
          <div class="brand-partners">view brand partners</div>
        </div>
      </div>
    </section>
    <section class="who-is">
      <div class="row container">
        <div class="col-4">
          <div class="img-holder">placeholder</div>
          <div class="caption">That slider</div>
        </div>
        <div class="col-4">
          <div class="img-holder">placeholder</div>
          <div class="caption">took longer</div>
        </div>
        <div class="col-4">
          <div class="img-holder">placeholder</div>
          <div class="caption">than anticipated*</div>
        </div>
      </div>
    </section>
    <footer>
      <div class="fine">*it's pretty sweet though, just saying</div>
    </footer>
    <script data-main="js/main.js" src="bower_components/requirejs/require.js"></script>
  </body>
</html>
